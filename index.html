<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Video Player</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="video">
        <video src="./src/Tom & Jerry.mp4"></video>
        <div class="video__controls">
            <div class="progress">
                <div class="progress__filled"></div>
            </div>
            <div class="controls">
                <button class="play-button">&#9205;</button>
                <input type="range" name="volume" min="0" max="1" step="0.1" value="0.5">
                <input type="range" name="playbackRate" min="0.1" max="5" step="0.1" value="1">
                <button data-skip="-10" class="skip-button">-10s</button>
                <button data-skip="15" class="skip-button">+15s</button>
            </div>
        </div>
    </div>
    
    <script src="./script.js"></script>
</body>
</html>
